<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>베이스</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: left;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h2 {
      margin: 0 0 10px;
    }

    .card-content p {
      margin: 5px 0;
      color: #555;
    }

  </style>
</head>
<body>

    <h1>51기 베이스 소개</h1>

    <div class="card-container">
  
      <div class="card">
        <img src="사진/박수아.jpg" alt="박수아">
        <div class="card-content">
          <h2>박수아</h2>
          <p>네. 저입니다!</p>
        </div>
      </div>
  
      <div class="card">
        <img src="사진/이지원.JPG" alt="이지원">
        <div class="card-content">
            <h2>이지원</h2>
            <p>유일한 베이스 동지로<br>엄청난 노력파인 <br>귀엽고 고마운 사람.</p>
        </div>
      </div>

    </div>  
</body>
</html>
