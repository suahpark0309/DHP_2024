<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>드럼</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: left;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h2 {
      margin: 0 0 10px;
    }

    .card-content p {
      margin: 5px 0;
      color: #555;
    }

  </style>
</head>
<body>

    <h1>51기 드럼 소개</h1>

    <div class="card-container">
  
      <div class="card">
        <img src="사진/정세중.png" alt="정세중">
        <div class="card-content">
          <h2>정세중</h2>
          <p>드럼 재능충인<br>말장난을 되게 잘하는 <br>조용히 웃긴 사람.</p>
        </div>
      </div>
  
      <div class="card">
        <img src="사진/최재원.JPG" alt="최재원">
        <div class="card-content">
            <h2>최재원</h2>
            <p>현재 51기의 기장으로<br>실력이 기하급수적으로 올라간 <br>대단한 사람.</p>
        </div>
      </div>

    </div>  
</body>
</html>
