<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>키보드</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: left;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h2 {
      margin: 0 0 10px;
    }

    .card-content p {
      margin: 5px 0;
      color: #555;
    }

  </style>
</head>
<body>

    <h1>51기 키보드 소개</h1>

    <div class="card-container">
  
      <div class="card">
        <img src="사진/윤우혁.jpg" alt="윤우혁">
        <div class="card-content">
          <h2>윤우혁</h2>
          <p>소중한 키보드 프린스로<br>혼자서 힘들지만 잘해내는 <br>고맙고 소중한 사람.</p>
        </div>
      </div>
  
    </div>  
</body>
</html>
