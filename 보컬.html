<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>보컬</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: left;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h2 {
      margin: 0 0 10px;
    }

    .card-content p {
      margin: 5px 0;
      color: #555;
    }

  </style>
</head>
<body>

    <h1>51기 보컬 소개</h1>

    <div class="card-container">
  
      <div class="card">
        <img src="사진/권내영.jpg" alt="권내영">
        <div class="card-content">
          <h2>권내영</h2>
          <p>예쁜 머리색이 매력인 <br>시원하고 강한 보컬로 <br>jpop을 매우 잘부르는 <br>리액션 좋은 사람.</p>
        </div>
      </div>
  
      <div class="card">
        <img src="사진/심우미.JPG" alt="심우미">
        <div class="card-content">
            <h2>심우미</h2>
            <p>항상 높은 에너지로<br>주변사람들에게 기운을 주는<br>개성강한 모습이 너무 멋진 사람.</p>
        </div>
      </div>
  
      <div class="card">
        <img src="사진/안경수.JPG" alt="안경수">
        <div class="card-content">
          <h2>안경수</h2>
          <p>51기 최고형님으로<br>조정을 잘해줘서 든든한 <br>개사기 목소리를 가진 사람.</p>
        </div>
      </div>
  
      <div class="card">
        <img src="사진/임영은.JPG" alt="임영은">
        <div class="card-content">
          <h2>임영은</h2>
          <p>터프하고 솔직한 <br>재치있는 입담이 매력인 <br>맑은 목소리를 가진 사람.</p>
        </div>
      </div>
  
    </div>
</body>
</html>
