<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>기타</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: left;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h2 {
      margin: 0 0 10px;
    }

    .card-content p {
      margin: 5px 0;
      color: #555;
    }

  </style>
</head>
<body>

    <h1>51기 기타 소개</h1>

    <div class="card-container">
  
      <div class="card">
        <img src="사진/고보민.jpg" alt="고보민">
        <div class="card-content">
          <h2>고보민</h2>
          <p>작년에 51기 기장을 했던 <br>지금 총동아리연합회 공연2분과 <br>분과장을 하는 기특하고 <br>매우 귀여운 사람.</p>
        </div>
      </div>
  
      <div class="card">
        <img src="사진/김이레.JPG" alt="김이레">
        <div class="card-content">
          <h2>김이레</h2>
          <p>기타퍼포먼스를 맛깔나게 하고<br>기타 솔로를 즐기면서 치는<br>락스타인 사람.</p>
        </div>
      </div>
  
      <div class="card">
        <img src="사진/이하람.JPG" alt="이하람">
        <div class="card-content">
          <h2>이하람</h2>
          <p>초긍정 에너지를 뿜뿜하는<br>마시마로를 닮은 귀욤상인<br>해맑은 사람.</p>
        </div>
      </div>
  
      <div class="card">
        <img src="사진/한가람.JPG" alt="한가람">
        <div class="card-content">
          <h2>한가람</h2>
          <p>감성적이고 섬세한<br>엄청 다정하고 착한<br>기타 개고수인 사람.</p>
        </div>
      </div>
  
    </div>
</body>
</html>
